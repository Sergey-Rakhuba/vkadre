<div class="portfolio__body" id="photograph">
   <div class="portfolio__container">
      <div class="main__section1">
         <div class="main__section1-img" id="page-photo">

         </div>
         <div class="main__section1-block">
            <div class="main__section1-title">
               <div class="main__section1-title-title">
                  <h1 id="page-title"></h1>
                  <p id="page-riven-prof"></p>
               </div>
               <div class="main__section1-text" id="page-content">
               </div>
            </div>
            <div class="main__section1-slider">
               {{>slider-section-1-7}}
            </div>
         </div>
      </div>
      <div class="portfolio__tab">
         <h2></h2>
         <div class="portfolio__tab-img">
            <div class="portfolio__section location__card tab-menu-location-01">
               <div class="portfolio__section-litle-img"><img src="assets/images/slider/img1.png" alt="">
               </div>
               <div class="portfolio__section-big-img"><img src="assets/images/slider/img2.png" alt="">
               </div>
            </div>
            <div class="portfolio__section location__card tab-menu-location-02  tab-menu-location-01">
               <div class="portfolio__section-big-img"><img src="assets/images/slider/img3.png" alt=""></div>
               <div class="portfolio__section-litle-img"><img src="assets/images/slider/img4.png" alt=""></div>
            </div>

            <div class="portfolio__section location__card tab-menu-location-03  tab-menu-location-02">
               <div class="portfolio__section-litle-img"><img src="assets/images/slider/img5.png" alt=""></div>
               <div class="portfolio__section-big-img"><img src="assets/images/slider/img6.png" alt=""></div>
            </div>

            <div class="portfolio__section location__card tab-menu-location-12  tab-menu-location-03">
               <div class="portfolio__section-big-img"><img src="assets/images/slider/img7.png" alt=""></div>
               <div class="portfolio__section-litle-img"><img src="assets/images/slider/img8.png" alt=""></div>
            </div>

            <div class="portfolio__section location__card tab-menu-location-04  tab-menu-location-05">
               <div class="portfolio__section-litle-img"><img src="assets/images/slider/img10.png" alt=""></div>
               <div class="portfolio__section-big-img"><img src="assets/images/slider/img9.png" alt=""></div>
            </div>


            <div class="portfolio__item">
               <div class="container-portfolio">
                  <img class="portfolio__item-img" src="" alt="">

                  <button>Загрузить еще</button>
               </div>

            </div>
         </div>
         <div class="portfolio__call">
            <h2>
               Звоните, мы всегда
               <br>
               рады поговорить с вами!
            </h2>
            {{>button-zph}}
         </div>
      </div>
   </div>
